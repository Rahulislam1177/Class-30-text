<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>
<body>
    <style>
        #users{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-gap: 20px;
        }
        .user {
            padding: 20px;
            margin: 20px;
            border: 2px solid greenyellow;
            border-radius: 8px;
        }
    </style>
    <h1>show all Users</h1>

    <div id="users">
        
    </div>


    <script src="app.js"></script>
</body>
</html>
